<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Health Care Hospital - Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
        section {
            margin: 20px 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .hospital-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Serenity Health Care Hospital - Images</h1>
    </header>

    <section>
        <div class="image-container">
            <img class="hospital-image" src="image1.jpeg" alt="Hospital Image 1">
            <img class="hospital-image" src="image2.jpeg" alt="Hospital Image 2">
            <img class="hospital-image" src="image3.jpg" alt="Hospital Image 3">
            <img class="hospital-image" src="image4.jpg" alt="Hospital Image 4">
        </div>
    </section>

    <footer>
        <p>Contact us for more information: contact@hospital.com</p>
    </footer>
</body>
</html>
